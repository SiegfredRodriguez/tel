global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Gateway service
  - job_name: 'gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway:8080']
        labels:
          application: 'gateway'
          environment: 'development'

  # Service A
  - job_name: 'service-a'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service-a:8081']
        labels:
          application: 'service-a'
          environment: 'development'

  # Service B
  - job_name: 'service-b'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service-b:8082']
        labels:
          application: 'service-b'
          environment: 'development'

  # Service C
  - job_name: 'service-c'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service-c:8083']
        labels:
          application: 'service-c'
          environment: 'development'

  # Service D
  - job_name: 'service-d'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service-d:8084']
        labels:
          application: 'service-d'
          environment: 'development'
